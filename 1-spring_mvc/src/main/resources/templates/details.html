<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${title}"></title>
</head>

<body>
  <h1 th:text="${title}"></h1>
  <ul>
    <li th:text="${user.name}">
    <li th:text="${user.lastname}">
    <li th:if="${user.email}" th:text="${user.email}"></li>
    <li th:if="${user.email == null}" th:text="${'No email provided'}"></li>
  </ul>
</body>

</html>
